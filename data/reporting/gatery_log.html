<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="js/logs.js"></script>
        <title>Gatery Report</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Gatery Report</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="gatery_hierarchy.html">Hierarchy</a></li>
                        <li class="nav-item"><a class="nav-link" href="gatery_log.html">Log Messages</a></li>
                        <li class="nav-item"><a class="nav-link" href="gatery_loops.html">Loops</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="content-wrapper">
            
            <div id="errorMessageTarget"></div>
            <div id="messageTarget" class="custom-padded"></div>
            <div id="offcanvasTarget"></div>
            
            
            <!-- TEMPLATES: populate DOM with objects from external files using javascrip -->
            
            <!-- Log message info box template -->
            <template>
                <div class="card" style="width: 50rem; height: 7rem;">
                    <div class="card-body container text-left">
                        <div class="row align-items-start">
                            <div id="msgNumber" class="col message-col">
                                <h5 class="card-title">Test title</h5>
                            </div>
                            <div id="sev" class="col message-col">
                                second col
                            </div>
                            <div id="src" class="col message-col">
                                third col
                            </div>
                        </div>
                        <div id="parts" class="custom-padded">
                        </div>
                    </div>
                </div>
            </template>
            
            <!-- Offcanvas template for extended node information -->
            <template>
                <div class="offcanvas offcanvas-end" id="offcanvasLogMessages" aria-labelledby="offcanvasLogMessageLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasLogMessageLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div id="undefined"></div>
                        <div id="id"></div>
                        <div id="name"></div>
                        <div id="group"></div>
                        <div id="stacktrace"></div>
                        <div id="type"></div>
                        <div id="meta"></div>
                        <div id="clocks"></div>
                        <div id="inputPorts"></div>
                        <div id="outputPorts"></div>
                    </div>
                </div>
            </template>
            
        </div>
    </body>
    </html>
