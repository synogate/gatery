        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="js/loops.js"></script>

        <title>Gatery Report</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Gatery Report</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="gatery_hierarchy.html">Hierarchy</a></li>
                        <li class="nav-item"><a class="nav-link" href="gatery_log.html">Log Messages</a></li>
                        <li class="nav-item"><a class="nav-link" href="gatery_loops.html">Loops</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content-wrapper">
            
            <div id="errorMessageTarget"></div>
            <div id="svgTarget"></div>
            <div id="offcanvasTarget"></div>
            

    <!-- TEMPLATES: populate DOM with objects from external files using javascrip -->

            <!-- Template for circuit SVGs -->
            <template>
                <div id="svg-holder"></div>
            </template>
            
            <!-- Offcanvas template for extended node information -->
            <template>
                <div class="offcanvas offcanvas-end" id="offcanvasLoops" aria-labelledby="offcanvasLoopsLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasLoopsLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div id="undefined"></div>
                        <div id="id"></div>
                        <div id="name"></div>
                        <div id="group"></div>
                        <div id="stacktrace"></div>
                        <div id="type"></div>
                        <div id="meta"></div>
                        <div id="clocks"></div>
                        <div id="inputPorts"></div>
                        <div id="outputPorts"></div>
                    </div>
                </div>
            </template>
        </div>
    </body>
</html>
